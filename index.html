<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>GIFOS</title>
</head>

<body>
    <header class="header">
        <div class="line"></div>
        <div class="logo">
            <img src="assets/logo-desktop.svg" alt="logo-gifos">
        </div>
        <nav class="navigation">
            <div class="menu">
                <ul>
                    <li><a href="#nocturno">MODO NOCTURNO</a></li>
                    <li><a href="#favoritos">FAVORITOS</a></li>
                    <li><a href="#gifos">MIS GIFOS</a></li>
                    <li><img src="assets/button-crear-gifo.svg" alt="imagen-mas"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="container1">
            <h1>
                <span>Inspírate, busca, guarda, y crea</span>
                <br>
                los mejores <span class="colgif">GIFOS</span>
            </h1>
            <br>
            <div class="img1">
                <img src="assets/ilustra_header.svg" alt="imagen-bienvenida">
            </div>
            <input onkeypress="Search(event)" class="searchText" placeholder="Buscar GIFOS y más" id="searchText"
                type="text" />
            <h4 id="searchResults"> </h4>
            <div id="searchDiv" class="styleSearch">
            </div>
            <button onclick="seeMore()" id="seeMoreButton" class="hiddenButton buttonSeeMore">
                <img src="assets/CTA-ver-mas.svg" alt="imagen-ver-mas">
            </button>
        </section>
        <section class="description">
            <h4>
                Trending:
            </h4>
            <p class="p-p">
                Reactions, Entertainment, Sports, Stickers, Artists
            </p>
        </section>
        <section class="container2">
            <h2>
                Trending GIFOS
            </h2>
            <br>
            <p class="p-b">
                Mira los últimos GIFO de nuestra comunidad.
            </p>
            <div class="slideshow-container">
                <button onclick="plusSlides(-1)">
                    <img src="assets/button-slider-left.svg
                    " alt="imagen-carrusel">
                </button>

                <div class="mySlides fade">
                    <img class="trendingImg" src="#">
                    <img class="trendingImg" src="#">
                    <img class="trendingImg" src="#">
                </div>

                <div class="mySlides fade">
                    <img class="trendingImg" src="#">
                    <img class="trendingImg" src="#">
                    <img class="trendingImg" src="#">
                </div>

                <div class="mySlides fade">
                    <img class="trendingImg" src="#">
                    <img class="trendingImg" src="#">
                    <img class="trendingImg" src="#">
                </div>

                <button onclick="plusSlides(1)">
                    <img src="assets/button-slider-right.svg
                " alt="imagen-carrusel">
                </button>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
