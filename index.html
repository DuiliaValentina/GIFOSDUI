<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>GIFOS</title>
</head>

<body>
    <header class="header">
        <div class="line"></div>
        <div class="logo">
            <img src="assets/logo-desktop.svg" alt="logo-gifos">
        </div>
        <nav class="navigation">
            <div class="menu">
                <ul>
                    <li><a href="#nocturno">MODO NOCTURNO</a></li>
                    <li><a href="#favoritos">FAVORITOS</a></li>
                    <li><a href="#gifos">MIS GIFOS</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="container1">
            <h1>
                Inspírate, busca, guarda, y crea los mejores <span class="colgif">GIFOS</span>
            </h1>
            <br>
            <div class="img1">
                <img src="assets/ilustra_header.svg" alt="imagen-bienvenida">
            </div>
            <br>
            <input id="searchText" type="text" />
            <button onclick="Search()">BUSCAR
            </button>
            <h4 id="searchResults"> </h4>
            <div id="searchDiv" class="styleSearch">

            </div>
            <button onclick="seeMore()" id="seeMoreButton">
                Ver más
            </button>

        </section>
        <section class="container2">
            <h6>
                Trending:
            </h6>
            <p>
                Reactions, Entertainment, Sports, Stickers, Artists
            </p>
            <h3>
                Trending GIFOS
            </h3>
            <p>
                Mira los últimos GIFO de nuestra comunidad.
            </p>
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <!-- <div class="text">Caption Text</div> -->
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <!-- <div class="text">Caption Two</div> -->
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <img class="trendingImg" src="#"style="width:33.3%">
                    <!-- <div class="text">Caption Three</div> -->
                </div>
                <button onclick="plusSlides(-1)">
                    <img src="assets/button-slider-left.svg
                    " alt="imagen-carrusel">
                </button>
                <button onclick="plusSlides(1)">
                    <img src="assets/button-slider-right.svg
                " alt="imagen-carrusel">
                </button>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
